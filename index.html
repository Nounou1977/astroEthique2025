<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Mystères des Trous Noirs - EventHorizonLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        
        .hero-title {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: clamp(4rem, 8vw, 8rem);
            line-height: 0.9;
            letter-spacing: -0.02em;
        }
        
        .hero-subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: clamp(1.2rem, 2.5vw, 2rem);
            letter-spacing: 0.02em;
        }
        
        .black-hole-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .black-hole {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #000 30%, #1a1a2e 40%, #16213e 60%, #0f0f23 100%);
            box-shadow: 
                0 0 100px rgba(255, 255, 255, 0.1),
                inset 0 0 100px rgba(0, 0, 0, 0.8);
            animation: pulse 4s ease-in-out infinite;
            position: relative;
        }
        
        .black-hole::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 20s linear infinite;
        }
        
        .accretion-disk {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 100, 50, 0.3) 20%, 
                rgba(255, 200, 100, 0.6) 50%, 
                rgba(255, 100, 50, 0.3) 80%, 
                transparent 100%);
            filter: blur(20px);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes glow {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        .content-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            text-align: center;
            color: white;
        }
        
        .cta-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }
        
        .cta-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 40px 70px, white, transparent),
                radial-gradient(1px 1px at 90px 40px, white, transparent);
            background-repeat: repeat;
            background-size: 100px 100px;
            animation: stars-move 100s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes stars-move {
            from { transform: translateX(0); }
            to { transform: translateX(-100px); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <div class="black-hole-container">
        <div class="accretion-disk"></div>
        <div class="black-hole"></div>
        
        <div class="content-overlay">
            <h1 class="hero-title text-white mb-6">
                Les Mystères des<br>
                <span class="text-orange-300">Trous Noirs</span>
            </h1>
            <p class="hero-subtitle text-gray-300 mb-8 max-w-2xl">
                Voyage au Cœur de l'Univers Invisible
            </p>
            <p class="text-gray-400 text-lg mb-8 max-w-xl">
                Un eBook astroEthique2025 pour explorer les secrets les plus profonds du cosmos
            </p>
            <a href="preface.html" class="cta-button">
                <i class="fas fa-rocket mr-2"></i>
                Commencer le voyage
            </a>
        </div>
    </div>
<script>
    document.addEventListener('keydown', e => {
        if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            window.parent.postMessage('go-next', '*');
        } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            window.parent.postMessage('go-prev', '*');
        }
    });
</script>
</body>
</html>
